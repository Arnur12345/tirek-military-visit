<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Questionnaire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .questionnaire label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
        }
        .questionnaire input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .questionnaire button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .questionnaire button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Mental Health Questionnaire</h1>

<div class="container">
    <form method="post" class="questionnaire">
        <label for="question1">1. How often do you feel anxious?</label>
        <input type="text" id="question1" name="question1">

        <label for="question2">2. Do you find it difficult to focus on tasks?</label>
        <input type="text" id="question2" name="question2">

        <label for="question3">3. Do you often feel overwhelmed by stress?</label>
        <input type="text" id="question3" name="question3">

        <label for="question4">4. Do you experience sleep disturbances?</label>
        <input type="text" id="question4" name="question4">

        <label for="question5">5. Have you lost interest in activities you once enjoyed?</label>
        <input type="text" id="question5" name="question5">

        <label for="question6">6. Do you feel disconnected from others?</label>
        <input type="text" id="question6" name="question6">

        <label for="question7">7. Are you experiencing feelings of hopelessness?</label>
        <input type="text" id="question7" name="question7">

        <label for="question8">8. Do you have trouble making decisions?</label>
        <input type="text" id="question8" name="question8">

        <label for="question9">9. Have you been feeling sad or depressed recently?</label>
        <input type="text" id="question9" name="question9">

        <label for="question10">10. Do you often experience mood swings?</label>
        <input type="text" id="question10" name="question10">

        <button type="submit">Submit Answers</button>
    </form>
</div>

<div class="footer">
    <p>Powered by Djedai</p>
</div>

</body>
</html>
