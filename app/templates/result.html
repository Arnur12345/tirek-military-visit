<html lang="en">
<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;

            width: 80%;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

        }

            margin-top: 0;
        }

            font-size: 1.1rem;
        }

<div class="footer">

</html>
